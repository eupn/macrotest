language: rust
os: osx
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - rustup toolchain install nightly
  - cargo install cargo-expand

script:
  - cargo build --verbose --all
  - cd test-project
  - cargo test -- --nocapture
  - cd ../test-procmacro-project
  - cargo test -- --nocapture